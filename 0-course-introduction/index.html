## Learning Outcomes

* Apply the fundamentals of blockchain technology to develop real-world use cases
* Identify when use-cases are best addressed through blockchain or database technology
* Determine when to use public, private, or hybrid blockchains in real-world use cases
* Design a blockchain application through modelling smart contracts
* Scope the three-tier architecture for a decentralized application
